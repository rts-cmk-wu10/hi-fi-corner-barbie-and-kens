        <section class="contactUs">
            <div class="recordSpinner"></div>
            <h2 class="contactUs__heading">Contact us:</h2>
            <form class="contactUs__form" action="contactreceipt.html">
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="Name">
                </label>
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </label>
                <label for="phone">
                    <input type="number" name="phone" id="phone" placeholder="Phone Number">
                </label>
                <label class="contactUs__formMessage" for="message">
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Your message here.."></textarea>
                </label>

            </form>
            <button class="contactUs__button" type="submit" form="form">SEND</button>
        </section>
