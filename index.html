<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HiFi Corner</title>
</head>
<body>
    <main>
        <div class="hero">
            <img class="hero__background" src="./assets/hero.jpg" alt="hero banner">
            <article class="hero__container">
                <div class="hero__box">
                    <span>FI</span>
                    <span>HI</span>
                </div>
                <h2 class="hero__url">HIFICORNER.CO.UK</h2>
            </article>
        </div>
        <article class="announcement">
            <h1 class="announcement__text">OUR EDINBURGH SHOWCASE HAS NOW MOVED TO STUNNING NEW PREMISES ON JOPPA ROAD</h1>
            <img class="announcement__background" src="./assets/waves.png" alt="announcement banner">
        </article>
        <div class="socials">
            <div class="socials__brand">
                <img class="socials__background" src="./assets/facebook-brand.png" alt="facebook socials">
                <i class="fa-brands fa-facebook-f socials__logo socials__logo--circle"></i>
            </div>
            <div class="socials__brand">
                <img class="socials__background" src="./assets/sennheiser-brand.jpg" alt="sennheiser socials">
                <i class="fa-solid fa-b socials__logo socials__logo--rounded"></i>
            </div>
            <div class="socials__brand">
                <img class="socials__background" src="./assets/twitter-brand.jpg" alt="twitter socials">
                <i class="fa-brands fa-twitter socials__logo socials__logo--circle"></i>
            </div>
        </div>
    </main>
</body>
</html>
